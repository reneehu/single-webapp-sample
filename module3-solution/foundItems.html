<p ng-if="!list.display" style="margin-top: 60px;">Nothing found</p>
<ul ng-if="list.display" class="container col-md-8" style="margin-top: 20px;">
  <li class="row" ng-repeat="item in list.items" style="background: #eee;">
    <div class="col-md-6">
      {{ item.name }}<br>
      {{ item.short_name }}<br>
      {{ item.description }}
    </div>
    <button class="col-md-4 btn btn-danger" ng-click="list.onRemove({index: $index})">Don't want this one!</button>
  </li>
</ul>
